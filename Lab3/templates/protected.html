<!-- HTML document type declaration -->
<!doctype html>
<!-- Root HTML element with language set to English -->
<html lang="en">
  <!-- Head section containing metadata -->
  <head>
    <!-- Character encoding set to UTF-8 -->
    <meta charset="utf-8">
    <!-- Title of the HTML document -->
    <title>Protected</title>
  </head>
  <!-- Body section containing the visible content of the page -->
  <body>
    <!-- Main heading of the protected page -->
    <h1>Protected Page</h1>
        <!-- Personalized welcome message, displaying the user's name passed from the Flask route -->
    <p>Welcome {{ name }}!</p>
        <!-- Link to log out, using url_for to generate the URL for the 'logout' route -->
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </body>
</html>
